<div class="flex items-center justify-center min-h-screen bg-gradient-to-br from-blue-100 via-white to-blue-200">
  <app-card class="card-container">
    <div class="text-center mb-8">
      <div class="logo-circle">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
        </svg>
      </div>
      <h1 class="title">Welcome Back</h1>
      <p class="subtitle">Sign in to continue</p>
    </div>


    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-5">
      @if (errorMessage()) {
        <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm">
          {{ errorMessage() }}
        </div>
      }

      <div>
        <label for="email" class="label">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="you@example.com"
          class="input-field"
          [class.border-red-300]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
        />
        @if (getEmailError()) {
          <p class="text-red-500 text-xs mt-1">
            {{ getEmailError() }}
          </p>
        }
      </div>


      <div>
        <label for="password" class="label">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="••••••••"
          class="input-field"
          [class.border-red-300]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        />
        @if (getPasswordError()) {
          <p class="text-red-500 text-xs mt-1">
            {{ getPasswordError() }}
          </p>
        }
      </div>


      <app-button
        type="submit"
        [disabled]="loginForm.invalid"
        [loading]="isLoading()"
        [fullWidth]="true">
        Login
      </app-button>
    </form>

  </app-card>
</div>
