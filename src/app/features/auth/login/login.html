<div class="flex items-center justify-center min-h-screen bg-gradient-to-br from-blue-100 via-white to-blue-200">
  <div
    class="bg-white/80 backdrop-blur-md shadow-xl rounded-2xl p-8 w-full max-w-sm mx-4 border border-blue-100 transition-transform hover:scale-[1.01]"
  >
    <!-- Logo -->
    <div class="text-center mb-8">
      <div
        class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-blue-600 text-white shadow-md"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-8 h-8"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 4v16m8-8H4"
          />
        </svg>
      </div>
      <h1 class="text-3xl font-bold mt-4 text-gray-800 tracking-tight">
        Welcome Back
      </h1>
      <p class="text-gray-500 text-sm mt-1">Sign in to continue</p>
    </div>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-5">

      <!-- Email -->
      <div>
        <label
          for="email"
          class="block text-sm font-medium text-gray-700 mb-1"
        >Email</label
        >
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="you@example.com"
          class="w-full px-4 py-2.5 border border-gray-300 rounded-lg text-gray-800 focus:ring-2 focus:ring-blue-500 focus:outline-none transition"
        />
      </div>

      <!-- Password -->
      <div>
        <label
          for="password"
          class="block text-sm font-medium text-gray-700 mb-1"
        >Password</label
        >
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="••••••••"
          class="w-full px-4 py-2.5 border border-gray-300 rounded-lg text-gray-800 focus:ring-2 focus:ring-blue-500 focus:outline-none transition"
        />
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="loginForm.invalid"
        class="w-full bg-blue-600 text-white py-2.5 rounded-lg font-semibold hover:bg-blue-700 transition disabled:opacity-50 disabled:cursor-not-allowed"
      >
        Login
      </button>
    </form>

    <!-- Footer -->
    <div class="text-center mt-6 text-sm text-gray-600">
      Don’t have an account?
      <a
        href="#"
        class="text-blue-600 hover:underline font-medium hover:text-blue-700"
      >Sign up</a
      >
    </div>
  </div>
</div>
