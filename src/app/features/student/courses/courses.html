<div class="courses-page-container">
  <h1 class="page-title"> My Courses</h1>
  <hr class="header-separator">

  @if (error) {
    <app-error-message
      [message]="'Failed to load courses. Please try again later.'"
      (retry)="retryLoad()">
    </app-error-message>
  }

  @if (loading) {
    <app-loader [mode]="'inline'" [message]="'Loading courses...'"></app-loader>
  }

  <div *ngIf="courses$ | async as courses">
    <div *ngIf="courses.length === 0 && !loading && !error">
      <app-card class="empty-state">
        <h2>You Are Not Currently Enrolled in Any Courses</h2>
        <p>Please contact the administrator or use the "Course Catalog" menu to start learning.</p>
      </app-card>
    </div>

    <div *ngIf="courses.length > 0" class="courses-grid">
      <app-card
        *ngFor="let course of courses"
        class="course-card"
        (click)="openCourse(course.id)">

        <div class="card-header">
          <span class="status-tag">Active</span>
        </div>

        <div class="card-body">
          <h3>{{ course.name }}</h3>

          <p class="description">{{ course.description }}</p>
        </div>

        <div class="card-footer">
          <a class="course-link">Go to Course â†’</a>
        </div>
      </app-card>
    </div>
  </div>
</div>
