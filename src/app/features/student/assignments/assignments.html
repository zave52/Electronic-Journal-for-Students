<div class="assignments-list-container">
  <h2>Task</h2>

  <div *ngIf="error" class="state-message error">
    <p>Error: {{ error }}</p>
  </div>

  <div *ngIf="!isLoading && assignments.length === 0 && !error" class="empty-state">
    <p>You dont have task</p>
  </div>

  <ul *ngIf="assignments.length > 0" class="assignment-list">
    <li *ngFor="let assignment of assignments" class="assignment-item">
      <h3>{{ assignment.title }}</h3>
      <p class="deadline">Deadline: {{ assignment.deadline | date:'medium' }}</p>
      <p class="instructions">{{ assignment.instructions }}</p>
    </li>
  </ul>
</div>
