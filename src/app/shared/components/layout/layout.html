<div class="app-layout">
  @if (mobileMenuService.isMobileMenuOpen()) {
    <div
      class="mobile-overlay"
      (click)="mobileMenuService.closeMenu()">
    </div>
  }

  <app-sidebar [class.mobile-open]="mobileMenuService.isMobileMenuOpen()"></app-sidebar>

  <main class="main-content">
    <app-header></app-header>
    <div class="page-content">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
