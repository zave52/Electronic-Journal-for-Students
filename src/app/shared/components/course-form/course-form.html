<app-modal
  [title]="isEditMode() ? 'Edit Course' : 'Create New Course'"
  (close)="onCancel()">
  <div modal-body>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">
          Course Name <span class="text-red-500">*</span>
        </label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          [class.border-red-500]="isFieldInvalid('name')"
          placeholder="e.g., Introduction to Computer Science">
        @if (isFieldInvalid('name')) {
          <p class="mt-1 text-sm text-red-600">{{ getErrorMessage('name') }}</p>
        }
      </div>

      <div class="mb-4">
        <label for="teacherId" class="block text-sm font-medium text-gray-700 mb-1">
          Teacher <span class="text-red-500">*</span>
        </label>
        @if (isLoadingTeachers()) {
          <p class="text-sm text-gray-500">Loading teachers...</p>
        } @else {
          <select
            id="teacherId"
            formControlName="teacherId"
            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            [class.border-red-500]="isFieldInvalid('teacherId')">
            <option [value]="null">Select a teacher</option>
            @for (teacher of teachers(); track teacher.id) {
              <option [value]="teacher.id">{{ teacher.name }}</option>
            }
          </select>
          @if (isFieldInvalid('teacherId')) {
            <p class="mt-1 text-sm text-red-600">{{ getErrorMessage('teacherId') }}</p>
          }
        }
      </div>

      <div class="mb-4">
        <label for="description" class="block text-sm font-medium text-gray-700 mb-1">
          Description
        </label>
        <textarea
          id="description"
          formControlName="description"
          rows="3"
          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Brief description of the course"></textarea>
      </div>

      <div class="mb-6">
        <label for="syllabus" class="block text-sm font-medium text-gray-700 mb-1">
          Syllabus
        </label>
        <textarea
          id="syllabus"
          formControlName="syllabus"
          rows="4"
          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Course syllabus and topics"></textarea>
      </div>
    </form>
  </div>
  <div modal-footer>
    <app-button
      type="button"
      variant="secondary"
      (click)="onCancel()"
      class="order-2 sm:order-1">
      Cancel
    </app-button>
    <app-button
      type="button"
      (click)="onSubmit()"
      [disabled]="form.invalid"
      class="order-1 sm:order-2">
      {{ isEditMode() ? 'Update' : 'Create' }} Course
    </app-button>
  </div>
</app-modal>
