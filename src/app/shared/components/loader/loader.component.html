@if (mode === 'overlay') {
  <div class="fixed inset-0 z-50 flex items-center justify-center bg-gray-900 bg-opacity-50">
    <div class="flex flex-col items-center space-y-4 bg-white rounded-lg p-8 shadow-xl">
      <div [class]="spinnerSizeClass + ' border-4 border-blue-200 border-t-blue-600 rounded-full animate-spin'"></div>
      @if (message) {
        <p class="text-gray-700 text-sm font-medium">{{ message }}</p>
      }
    </div>
  </div>
}

@if (mode === 'inline') {
  <div class="flex items-center justify-center space-x-3 py-4">
    <div [class]="spinnerSizeClass + ' border-4 border-blue-200 border-t-blue-600 rounded-full animate-spin'"></div>
    @if (message) {
      <p class="text-gray-600 text-sm">{{ message }}</p>
    }
  </div>
}
